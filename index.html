<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Pizza Shack</title>
</head>
<body>
  <div class="container">
    <div class="row order">
      <div class="col-4">
        <h2>Customize Your Pizza</h2>
        <form id="pizza-form">
          <button type="submit">Add to Order</button>
        </form>
        <h4>Current Selection Price: <span id="current-price"></span></h4>
      </div>
      <div class="col-8">
        <h2>Current Order</h2>
        <div class="receipt row">

        </div>
        <h3>Order Total: <span id="order-total"></span></h3>
      </div>
      <button type="button" id="order-complete">Complete Order</button>
    </div>
    <div class="order hidden" id="order-final"></div>
  </div>
</body>
</html>
