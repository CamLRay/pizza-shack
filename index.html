<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Shack</title>
</head>
<body>
  <form id="pizza-form">
    <input type="checkbox" name="toppings" value="pepperoni">
    <label for="topping1">Pepperoni</label><br>
    <input type="checkbox" name="toppings" value="pineapple">
    <label for="topping2">Pineapple</label><br>
    <input type="checkbox" name="toppings" value="olives">
    <label for="topping3">Olives</label><br>
    <input type="radio" name="size" value="10 inch">
    <label for="topping3">Small</label>
    <input type="radio" name="size" value="12 inch">
    <label for="topping3">Medium</label>
    <input type="radio" name="size" value="14 inch">
    <label for="topping3">Large</label><br>
    <button type="submit">Order Pizza</button>
  </form>
</body>
</html>
